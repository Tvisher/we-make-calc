<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeMake - Расчет стоимости интернет-магазина</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <script> </script>
</head>

<body>
    <header> </header>

    <main>
        <section class="calc no-print">
            <div class="calc__frame"></div>
            <div class="calc__content">
                <div class="container">
                    <div class="calc__wrapper">
                        <div class="calc__inner-data">
                            <h1 class="calc__title">Расчет стоимости интернет-магазина</h1>

                            <label class="styles-input">
                                <input type="text" data-styles-field id="" placeholder=" ">
                                <span class="styles-text">Название компании</span>
                            </label>

                            <label class="styles-input">
                                <input type="text" data-styles-field id="" placeholder=" ">
                                <span class="styles-text">Специализация компании</span>
                            </label>

                            <label class="styles-input">
                                <input type="text" data-styles-field id="" placeholder=" ">
                                <span class="styles-text">Город</span>
                            </label>

                            <label class="styles-input">
                                <input type="text" data-styles-field id="" placeholder=" ">
                                <span class="styles-text">Доменное имя интернет-магазина</span>
                            </label>


                            <h2 class="services-title">Услуги</h2>

                            <label class="styles-label">
                                <span class="select-placeholder">Подключение домена</span>
                                <select id="">
                                    <option value=""></option>
                                    <option data-description="Подключение домена на 1 год позволяет вам быть владельцем домена целый 1 год" data-example-link="www.www.kz" value="3360">Домен на 1 год</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <button class="reset-select"></button>
                                <label class="togler">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <label class="styles-label">
                                <span class="select-placeholder">Подключение хостинга</span>
                                <select id="">
                                    <option value=""></option>
                                    <option value="35000">Хостинг на 1 год</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <button class="reset-select"></button>
                                <label class="togler">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <label class="styles-label">
                                <span class="select-placeholder">Готовое решение</span>
                                <select id="" data-currency-conversion="8">
                                    <option value=""></option>
                                    <option value="25900">Аспро: Маркет</option>
                                    <option value="29900">Аспро: Оптимус</option>
                                    <option value="42900">Аспро: Next</option>
                                    <option value="49900">Аспро: Максимум</option>
                                    <option value="52900">Аспро: Лайтшоп</option>
                                    <option value="39900">INTEC.Universe</option>
                                    <option value="34900">INTEC.Garderob</option>
                                    <option value="34900">INTEC.Food</option>
                                    <option value="34900">INTEC.Universe Lite</option>
                                    <option value="29900">INTEC.UNIBox</option>
                                    <option value="29900">IINTEC.Universe Site</option>
                                    <option value="24900">Концепт: Кракен</option>
                                    <option value="29900">Концепт: Феникс</option>
                                    <option value="19900">Концепт: Хамелеон</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <button class="reset-select"></button>
                                <label class="togler hide">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>


                            <label class="styles-label">
                                <span class="select-placeholder">Лицензия 1С-Битрикс</span>
                                <select id="">
                                    <option value=""></option>
                                    <option value="30000">1С-Битрикс «Старт»</option>
                                    <option value="86000">1С-Битрикс «Стандарт»</option>
                                    <option value="198000">1C-Битрикс «Малый Бизнес»</option>
                                    <option value="404000">1C-Битрикс «Бизнес»</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <button class="reset-select"></button>
                                <label class="togler hide">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <label class="styles-label">
                                <span class="select-placeholder">Тип внедрения</span>
                                <select id="">
                                    <option value=""></option>
                                    <option value="40000">Только установка</option>
                                    <option value="120000">Установка и обучение</option>
                                    <option value="400000">Внедрение «Под ключ»</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <button class="reset-select"></button>
                                <label class="togler hide">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <label class="styles-label">
                                <span class="select-placeholder">Синхронизация с Google Excel</span>
                                <select id="">
                                    <option value=""></option>
                                    <option value="140000">Ручной запуск</option>
                                    <option value="180000">Автоматически по времени</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <button class="reset-select"></button>
                                <label class="togler">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <label class="styles-label">
                                <span class="select-placeholder">Синхронизация с 1С</span>
                                <select id="">
                                    <option value=""></option>
                                    <option value="250000">Только остатки и цены</option>
                                    <option value="320000">Полная синхронизация</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <button class="reset-select"></button>
                                <label class="togler">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <label class="styles-label has-counter">
                                <span class="select-placeholder">Сбор информации по товарам</span>
                                <select id="" data-has-counter>
                                    <option value=""></option>
                                    <option value="150">Только изображение и описание (не уникальное)</option>
                                    <option value="250">Изображение + описание + характеристики (до 5ти)</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <label class="styles-input">
                                    <input type="text" data-counter-field data-styles-field id="" placeholder=" ">
                                    <span class="styles-text">Кол-во</span>
                                    <button class="complite-count"></button>
                                </label>
                                <button class="reset-select"></button>
                                <label class="togler">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <label class="styles-label has-counter">
                                <span class="select-placeholder">Уникальные текста на категории</span>
                                <select id="" data-has-counter>
                                    <option value=""></option>
                                    <option value="500">400 - 500 символов</option>
                                    <option value="800">900 - 1 000 символов</option>
                                    <option value="1500">1 000 - 2 000 символов</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <label class="styles-input">
                                    <input type="text" data-counter-field data-styles-field id="" placeholder=" ">
                                    <span class="styles-text">Кол-во</span>
                                    <button class="complite-count"></button>
                                </label>
                                <button class="reset-select"></button>
                                <label class="togler">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <label class="styles-label has-counter">
                                <span class="select-placeholder">Уникальные текста на товары</span>
                                <select id="" data-has-counter>
                                    <option value=""></option>
                                    <option value="500">400 - 500 символов</option>
                                    <option value="800">900 - 1 000 символов</option>
                                    <option value="1500">1 000 - 2 000 символов</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <label class="styles-input">
                                    <input type="text" data-counter-field data-styles-field id="" placeholder=" ">
                                    <span class="styles-text">Кол-во</span>
                                    <button class="complite-count"></button>
                                </label>
                                <button class="reset-select"></button>
                                <label class="togler">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <label class="styles-label">
                                <span class="select-placeholder">Установка счетчиков статистики</span>
                                <select id="">
                                    <option value=""></option>
                                    <option value="5000">Яндекс</option>
                                    <option value="5000">Google</option>
                                    <option value="10000">Яндекс и Google</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <button class="reset-select"></button>
                                <label class="togler">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <label class="styles-label">
                                <span class="select-placeholder">SEO оптимизация проекта</span>
                                <select id="">
                                    <option value=""></option>
                                    <option value="25000">Только регистрация в Web-мастерах</option>
                                    <option value="580000">Полная оптимизация</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <button class="reset-select"></button>
                                <label class="togler">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <label class="styles-label">
                                <span class="select-placeholder">Доменная почта</span>
                                <select id="">
                                    <option value=""></option>
                                    <option value="10000">Настройка доменной почты</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <button class="reset-select"></button>
                                <label class="togler">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <label class="styles-label">
                                <span class="select-placeholder">Контекстная реклама</span>
                                <select id="">
                                    <option value=""></option>
                                    <option value="120000">Яндекс Директ</option>
                                    <option value="120000">Google Поиск</option>
                                    <option value="180000">Google Поиск + Яндекс Директ</option>
                                </select>
                                <input type="hidden" value="" id="">
                                <button class="reset-select"></button>
                                <label class="togler">
                                    <input type="checkbox" id="">
                                    <div class="togler__text "></div>
                                </label>
                            </label>

                            <div class="solution">
                                <div class="wrap">
                                    <span class="solution-title">Нестандартные решения</span>
                                    <button class="reset-select"></button>
                                    <label class="togler">
                                        <input type="checkbox" id="">
                                        <div class="togler__text "></div>
                                    </label>
                                </div>
                                <div class="area-field">
                                    <textarea placeholder=" " id="solutionArea"></textarea>
                                    <span class="styles-text">Описание решения</span>
                                </div>
                                <div class="solution__footer">
                                    <label class="styles-input">
                                        <input type="text" data-styles-field placeholder=" " id="solutionPrice">
                                        <span class="styles-text">Стоимость</span>
                                    </label>
                                    <button class="btn" data-add-solution>Добавить в смету</button>
                                </div>
                            </div>
                        </div>
                        <div class="calc__outer-data show">
                            <h2 class="outer-data__title">Предпросмотр сметы</h2>
                            <div class="result-list__wrap">
                                <ul class="result-list" id="estimatePreview">
                                </ul>
                            </div>
                            <div class="calc-result">
                                <div class="field-price">
                                    Стоимость:<span data-field-price></span>₸
                                </div>
                                <div class="field-sale">
                                    Скидка:<span data-field-sale></span>₸
                                </div>
                                <div class="field-total-price">
                                    Стоимость:<span data-field-total-price></span>₸
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>service
        </section>
    </main>

    <footer> </footer>
</body>
<script src="./js/app.min.js"></script>

</html>
